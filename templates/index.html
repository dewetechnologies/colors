{% extends "base.html" %}

{% block content %}
        <header class="header">
            <div class="logo">‚úîÔ∏è MindUWC</div>
            <nav class="nav">
                <button id="install-button" class="nav-button hidden">üì• Install</button>
                <a href="{{ url_for('signin') }}" class="nav-button signin-button" style="text-decoration: none;">üë§ Sign In</a>
                <button id="reward-button" class="nav-button more-button">R 0.00</button>
            </nav>
        </header>

        <main class="timer-block">
            <button class="fullscreen-button" title="Toggle Fullscreen">‚§¢</button>
            <button class="fullscreen-close-button" title="Exit Fullscreen">&times;</button>
            <div class="timer-controls">
                <button class="control-tab active">25 Min</button>
                <button class="control-tab">45 Min</button>
                <button class="control-tab">60 Min</button>
            </div>
            <div class="timer-display">25:00</div>
            <button class="start-button">START</button>
            <div class="focus-message">
                #1<br>Time to focus!
            </div>
        </main>

        <section class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button class="tasks-menu">üïí History</button>
            </div>
            <div class="tasks-list">
                <!-- Dynamically added tasks will go here -->
            </div>
            <div class="add-task-container hidden">
                <form class="task-form">
                    <input type="text" class="task-input" placeholder="What are you working on?">
                    <div class="form-footer">
                        <div class="form-actions">
                            <button type="button" class="cancel-button">Cancel</button>
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <button class="add-task-button">‚ûï Add Task</button>
        </section>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
