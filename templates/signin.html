{% extends "base.html" %}

{% block title %}Sign In - MindUWC{% endblock %}

{% block content %}
        <header class="header">
            <a href="{{ url_for('index') }}" class="logo" style="text-decoration: none;">üè† Home</a>
        </header>

        <main class="timer-block">
            <h2>Sign In</h2>
            {% if error %}
                <p style="color: #d9534f; font-weight: bold;">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="form-group" style="text-align: left; margin-bottom: 15px;">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="task-input" style="background: #eee; padding: 10px; border-radius: 4px; color: #333;" required>
                </div>
                <div class="form-group" style="text-align: left; margin-bottom: 20px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="task-input" style="background: #eee; padding: 10px; border-radius: 4px; color: #333;" required>
                </div>
                <button type="submit" class="start-button" style="width: 100%;">Sign In</button>
            </form>
            <div class="form-footer" style="margin-top: 20px;">
                <p>
                    Don't have an account? <a href="{{ url_for('register') }}" style="color: #009688; font-weight: bold;">Register here</a>
                </p>
            </div>
        </main>
{% endblock %}
